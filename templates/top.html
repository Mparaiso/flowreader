<aside class="col-md-2">
    <section data-ng-controller="SubscribeCtrl">
        <form>
            <button class="btn btn-danger btn form-control" data-ng-click="subscribe()">Subscribe</button>
        </form>
    </section>
</aside>
<form name="searchForm" class="col-md-10" ng-submit="search()" ng-controller="SearchFormCtrl">
    <div class="input-group">
        <label for="q"></label>
        <input type="search"
               list="categories"
               placeholder="enter keywords like technology, design, web"
               ng-minlength="3"
               name="q" id="q" ng-model="q" required maxlength="100" class="form-control"/>
        <span class="input-group-btn">
            <button ng-disabled="searchForm.$invalid || searchForm.$pristine" type="submit" class="btn btn-default">
                Search
            </button>
        </span>
    </div>
    <datalist id="categories">
        <option value="{{category.name}}"
                ng-repeat="category in EntryCache.getCategories()|filter:{name:q}|limitTo:15">
    </datalist>
</form>
