<ul class="pager">
    <li class="pull-left">
    <button  ng-disabled="!Pagination.hasPrevious()" class="btn btn-default btn-sm" ng-click="previous()">
        Previous
    </button>
    </li>
    <li class="pull-right" >
    <button ng-click="next()" ng-disabled="!Pagination.hasNext(EntryCache.entries)"  class="btn btn-default btn-sm">
        Next
    </button>
    </li>
</ul>
