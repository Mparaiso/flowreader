<!-- templates/pagination.html -->
<ul class="pager">
    <li class="pull-left"><button  ng-disabled="!EntryCache.entries || !hasPrevious()" class="btn btn-default btn-sm" ng-click="previous()">Previous</button></li>
    <li class="pull-right" ><button ng-click="next()" ng-disabled="!EntryCache.entries || !hasNext()" class="btn btn-default btn-sm">Next</button></li>
</ul>
