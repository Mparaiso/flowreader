<ul class="nav navbar-nav" ng-cloak ng-show="isAuthenticated()">
   
</ul>
<ul class="nav navbar-nav navbar-right" data-ng-cloak>
     <li 
        ng-class="Notification.current.type"
        class="navbar-text alert alert-info alert-dismissable notification">
        <button class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        {{Notification.current.text}}
    </li>
    <li data-ng-hide="isAuthenticated()">
        <a class="btn btn-link" data-ng-click="signIn()">
            <span class="glyphicon glyphicon-cloud-upload"></span> Sign in with dropbox</a>
        </li>
        <li data-ng-show="isAuthenticated() && accountInfo.name">
            <a href="app.html#/dashboard/account">Welcome back {{accountInfo.name}}</a>
        </li>
        <li data-ng-show="isAuthenticated()"><a data-ng-href="app.html#/dashboard">Your Subscriptions</a>
        </li>
        <li data-ng-show="isAuthenticated()">
            <a ng-href="#"  data-ng-click="signOut()">Sign out</a>
        </li>
    </ul>
