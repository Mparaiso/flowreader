<div class="container">
    <h1>Your account</h1>

    <h3 class="text-muted" ng-hide="accountInfo">Loading account infos</h3>

    <hgroup ng-show="accountInfo">
        <h3>Name: <span class="text-primary">{{accountInfo.name}}</span></h3>

        <h3>Quota: <span class="text-primary">
        {{utils.round((+accountInfo.quota)/utils.pow(1024,2))}} Mb</span></h3>

        <h3>Used Quota: <span class="text-primary">
        {{utils.round((+accountInfo.usedQuota)/utils.pow(1024,2))}} Mb</span></h3>
    </hgroup>


</div>
