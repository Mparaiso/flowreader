<ul class="list-group list-group-narrow" data-ng-controller="FeedListCtrl">
    <li class="list-group-item">
        <h5 class="list-group-item-heading text-muted">SUBSCRIPTIONS</h5>
    </li>
    <li class="list-group-item text-muted text-small" data-ng-show="!FeedCache.feeds">
        <span class="blink">Loading subscriptions</span>
    </li>
    <li class="list-group-item text-small text-muted"
        ng-show="FeedCache.feeds"
        ng-repeat="link in links">
        <a ng-href="{{link.href}}">{{link.name}}</a>
    </li>
    <li class="list-group-item text-small" ng-show="FeedCache.feeds">
        <input type="search" class="form-control input-sm search"
               placeholder="filter subscriptions" ng-model="feed_filter"/>
    </li>
    <li class="list-group-item text-small"
        ng-repeat="feed in FeedCache.feeds|filter:{title:feed_filter} track by $index"
        title="{{feed.title+'\n'+feed.description}}">
        <img ng-src="{{utils.getFavicon(feed.link)}}" alt="{{feed.link}}" width="16px" height="16px">
        <a ng-href="#/dashboard/feed/{{feed.id}}">{{feed.title|limitTo:16}} </a>
        <span class="text-small" ng-show="feed.entryCount>0">{{feed.entryCount}}</span>
        <a data-ng-click="unsubscribe(feed)" data-id="{{feed.id}}" href="javascript:void 0;"
           title="unsubscribe {{feed.title}}" class="pull-right ">
            <span class="text-muted Fglyphicon glyphicon-minus"></span>
        </a>
    </li>
</ul>
