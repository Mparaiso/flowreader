<div class="row">
    <blockquote class="col-sm-6">
        <p class='text-small'>{{feed.description}}</p>
        <p class='text-small'><a ng-href="feed.link" target="_blank">{{feed.link}}</a></p>
    </blockquote>
    <div class="col-sm-6">
        <button class="btn btn-default">Refresh Feed</button>
        <button class="btn btn-warning">Unsubscribe Feed</button>
    </div>
</div>
