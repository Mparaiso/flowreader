<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/flowreader_favicon_export.png" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link href='//fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Lobster+Two' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="bower_components/async/lib/async.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="//www.dropbox.com/static/api/dropbox-datastores-1.0-latest.js"></script>
    <script src="//www.google.com/jsapi"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="javascript/flowReader.js"></script>
    <script src="javascript/index.js"></script>
    <script src="javascript/dropbox.js"></script>
    <script src="javascript/dropboxDatabase.js"></script>
    <script src="javascript/googleFeed.js"></script>
    <title ng-bind="globals.title">Flowreader - news aggregator</title>
</head>

<body class="bg-dark">
    <noscript>
        <section class="container-fluid">
            <h1 class="alert alert-warning">This Website makes heavy use of javascript,please enable javascript</h1>
        </section>
    </noscript>
    <nav class="navbar navbar-inverse" data-role="navigation">
        <div class="container-fluid">
            <div class="navbar-header " ng-include='"templates/navbar-header.html"'>
            </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"   
        ng-include="'templates/home-nav.html'">
    </div>
</div>
</nav>
<div class="cover">
   <main class="container-fluid container-narrow">
    <article class="outer-jumbotron">
        <section class="jumbotron text-center">
            <header>
                <h1 class="brand">Flowreader</h1>
             <h2> Your Free News Aggregator.</h2>
             <p class="lead">All your favorite websites right here in one place! <br>
                A free, easy to use open source feed reader powered by Dropbox&trade;.</p>
                <p>&nbsp;</p>
             <p>
                <a class="btn btn-success btn-lg" ng-href="app.html#/dashboard">
                    <span class="glyphicon glyphicon-cloud-upload"></span>
                    <span ng-bind="isAuthenticated()?'Go to your subscriptions':'Sign in with Dropbox'">
                        Sign in with Dropbox
                    </span>
                </a>
            </p>
        </header>
    </section>
</article>
</main> 
</div>
<footer class="bg-misc text-gray">
    <section class="container-fluid">
        <section class="row">
            <div class="col-md-10">
                <p>&nbsp;</p>

                <p>
                    &copy; {{globals.year}} mparaiso {{globals.email}}
                </p>

                <p>
                    {{globals.title}} is an opensource project under GPL license
                </a>
            </p>
        </div>
        <div class="col-md-2">
            <p>&nbsp;</p>
            <ul class="list-inline">
                <li>
                    <a href="{{globals.projectUrl}}">
                        <span class='glyphicon glyphicon-social glyphicon-facebook'></span>
                    </a>
                </li>
                <li>
                    <a href="{{globals.projectUrl}}">
                        <span class='glyphicon glyphicon-social glyphicon-twitter'></span>
                    </a>

                </li>
                <li>
                    <a href="{{globals.projectUrl}}">
                        <span class='glyphicon glyphicon-social glyphicon-github'></span>
                    </a>

                </li>
                <li>
                    <a href="mailto:{{globals.email}}">
                        <span class='glyphicon glyphicon-social glyphicon-email'></span>
                    </a>

                </li>
            </ul>
        </div>
    </section>

</section>
</footer>
</body>

</html>
