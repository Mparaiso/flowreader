<!doctype html>
<html lang="en" data-ng-app="flowReader" data-ng-controller="MainCtrl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css"/>
    <script defer src="https://www.dropbox.com/static/api/dropbox-datastores-1.0-latest.js"></script>
    <script defer src="bower_components/angular/angular.min.js"></script>
    <script defer src="bower_components/angular-route/angular-route.js"></script>
    <script defer src="javascript/flowReader.js"></script>
    <script defer src="javascript/dropBox.js"></script>
    <script defer src="javascript/googleFeed.js"></script>
    <title>{{title}}</title>
</head>
<body>
<noscript>
    <section class="container">
        <h1 class="alert alert-warning">This Website makes heavy use of javascript,please enable javascript</h1>
    </section>
</noscript>
<nav class="navbar navbar-inverse" data-role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" data-ng-cloak href="#/">{{title}}</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right" ng-cloak>
                <li data-ng-show="!isAuthenticated()"><a href="#/signin">
                    <span class="glyphicon glyphicon-cloud"></span> Sign in</a>
                </li>
                <li data-ng-show="isAuthenticated()"><a href="#/signout">Sign out</a></li>
            </ul>
        </div>
</nav>
<main data-ng-view></main>
</body>
</html>
